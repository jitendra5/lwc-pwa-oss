<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cloudbyz</title>
        <meta name="theme-color" content="#2196F3" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/bootstrap/css/bootstrap.min.css"
        />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link
            rel="shortcut icon"
            sizes="192x192"
            href="/resources/icons/cbyz-192.png"
        />
        <link
            rel="shortcut icon"
            sizes="128x128"
            href="/resources/icons/cbyz-128.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="128x128"
            href="/resources/icons/cbyz-128.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="128x128"
            href="/resources/icons/cbyz-128.png"
        />

        <!-- <link rel="shortcut icon" href="/resources/cbyz.ico" /> -->
        <link rel="manifest" href="/manifest.json" />
        <link
            rel="apple-touch-icon"
            href="/resources/icons/apple-touch-icon-144x144.png"
        />
    </head>
    <body>
        <div id="outdated" style="display: none;">
            <div class="unsupported">
                <div class="unsupported_title">App can't be loaded!</div>
                <div class="unsupported_message"></div>
            </div>
        </div>
        <noscript>Your browser does not support JavaScript!</noscript>
        <script nomodule>
            const { outdated } = window;
            outdated.style.display = 'unset';
            outdated.querySelector('.unsupported_message').textContent =
                'This application requires a more recent version of your browser';
        </script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }
        </script>

        <div id="main"></div>
    </body>
</html>
